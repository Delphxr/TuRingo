        <a class="navbar-brand" href="#">TuRingo</a>

</nav>

<body>



    <div class="row" style="margin-top: 1%;">
        <div class="col round-box" style="margin-left: 3%; margin-right: 3%;">
            <div class="p-3">hola mundo soy una columna</div>
        </div> 
        <div class="col-7" style="margin-right: 3%;">
            <div id="outer" class="outer-scroll round-box">
                <div id="canvas" class="inner-scroll">
                    
                </div>
                <div id="wrapper"></div>
            </div>


            <div class="row p-3 round-box" style="margin-top: 3%;">world</div>
        </div>
    </div>

    <ul id="menu">
        <li class="menu-item" onclick="generate_circle()">Nuevo nodo</li>
        <li id="ins_button" class="menu-item">Nueva Instrucción</li>
    </ul>


    <div id="out-click">
    </div>



    <!-- Modal -->
    <div class="modal fade" id="modal_instruccion" tabindex="-1" role="dialog" aria-labelledby="intruccionLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="intruccionLabel">Nueva Instrucción</h5>

                </div>

                <div class="modal-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Origen</label>
                            <select class="form-control  col-1" id="origen">

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Destino</label>
                            <select class="form-control  col-1" id="destino">

                            </select>
                        </div>

                        <div class="form-group">
                            <label class="sr-only" for="text">Instruccion</label>
                            <input type="text" class="form-control" id="instruccion">
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="generate_line()" data-bs-dismiss="modal">Aplicar</button>
                </div>
            </div>
        </div>
    </div>
</body>
