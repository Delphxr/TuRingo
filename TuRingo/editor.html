<html lang="en">

<head>
    <meta name="viewport" />
    <meta charset="utf-8" />

    <title>test</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="css/test.css" />
    <link rel="stylesheet" href="css/menu.css" />

    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: #e7edf2;
        }
    </style>
</head>
<!--ff404a   4043ff   -->
<nav class="navbar navbar-expand-lg" style="background-color: #4043ff">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TuRingo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<body>
    <div class="row" style="margin-top: 1%">
        <div class="col round-box" style="margin-left: 1%; margin-right: 1%">
            <div class="p-3">hola mundo soy una columna</div>
        </div>
        <div class="col-7" style="margin-right: 1%">
            <div id="outer" class="outer-scroll round-box">
                <div class="zoom-group">
                    <button class="zoom-button second" onclick="increase_zoom()">
                        +</button><br />
                    <button class="zoom-button" onclick="decrease_zoom()">-</button><br />
                </div>

                <div id="canvas" class="inner-scroll canvas">
                    <!--canvas de dibujo-->
                </div>
                <!--aqui colocamos las lineas-->
                <div id="wrapper"></div>
            </div>

            <div class="row p-3 round-box" style="margin-top: 3%">world</div>
        </div>
    </div>

    <ul id="menu" class="menu">
        <li class="menu-item" onclick="generate_circle()">Nuevo nodo</li>
    </ul>

    <ul id="menu-nodo" class="menu">
        <li class="menu-item text-success font-weight-bold" onclick="set_start_node()">Definir Inicial</li>
        <li id="ins_button" class="menu-item">Instrucción</li>
        <li class="menu-item" onclick="rename_node()">Renombrar nodo</li>
        <li class="menu-item text-danger font-weight-bold" onclick="remove_circle()">Eliminar nodo</li>
    </ul>

    <!--relacionado al click izquierdo-->
    <div id="out-click"></div>

    <!-- Modal -->
    <div class="modal fade" id="modal_instruccion" tabindex="-1" role="dialog" aria-labelledby="intruccionLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="intruccionLabel">Nueva Instrucción</h5>
                </div>

                <div class="modal-body">
                    <form class="form-inline">


                        <div class="row g-3 align-items-center m-2 mt-0">
                            <div class="col-auto">
                                <label>Nodo Destino:</label>
                            </div>
                            <div class="col">
                                <select class="form-select" id="destino"></select>
                            </div>
                        </div>


                        <div class="row g-3 align-items-center m-2">
                            <div class="col-auto">
                                <label>Movimiento de Cinta</label>
                            </div>
                            <div class="col">
                                <select class="form-select col-lg-4" id="cinta">
                                    <option value="r">Derecha</option>
                                    <option value="l">Izquierda</option>
                                </select>
                            </div>
                        </div>

                        <hr />

                        <ul class="list-group" id="lista-instrucciones" style="max-height: 50%;">
                            <li class="list-group-item">
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <label>Si leo:</label>
                                    </div>
                                    <div class="col-2">
                                        <input class="form-control mx-0" type="text" id="read" maxlength="1"></input>
                                    </div>
                                    <div class="col-auto">
                                        <label>, Escribo:</label>
                                    </div>
                                    <div class="col-2">
                                        <input class="form-control" type="text" id="write" maxlength="1"></input>
                                    </div>
                                </div>
                            </li>
                        </ul>


                        <button type="button" class="btn btn-outline-success" style="border-radius: 50px; overflow: scroll;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-plus" viewBox="0 0 16 16">
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z">
                                </path>
                            </svg>
                        </button>


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" onclick="new_instruction()" data-bs-dismiss="modal">
                        Aplicar
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</html>
